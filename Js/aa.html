<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aa {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .bb {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.295);
            width: 100px;
            height: 100px;
        }

        .as {
            position: relative;
            height: 100px;
            width: 100px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="aa"></div>
    <div class="bb"></div>
    <div class="as"></div>
</body>

</html>
